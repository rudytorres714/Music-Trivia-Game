<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Trivia</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container pageColor">
    <div class="jumbotron headColor">
        <h1 id="headInfo">Music Video Trivia</h1>

    </div>

    <div id="results" > </div>
    <h1 id="time">Time Remaining: <span id="timeRemaining"></span></h1>

    <h1 id="play"></h1>

    <h2 id="questions"></h2>

    <button id="choice1" type="button" class="btn btn-info btn-lg choices" data-toggle="modal" data-target="#choice"></button>

    <button id="choice2" type="button" class="btn btn-info btn-lg choices" data-toggle="modal" data-target="#choice"></button>

    <button id="choice3" type="button" class="btn btn-info btn-lg choices" data-toggle="modal" data-target="#choice"></button>

    <button id="choice4" type="button" class="btn btn-info btn-lg choices" data-toggle="modal" data-target="#choice"></button>

    <div class="modal fade" id="choice" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-body ">

                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</div>
<br>



<div id="buttonDiv">
    <button id="restartButton" class="play" onclick="playAgain()"> Play Again </button>
</div>
<br>
<br>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
